<div class="result">
	<p class="passageName">
		<button class="link" @click="toggleExpanded">
			<i class="fa fa-plus-square-o" v-if="!expanded"></i>
			<i class="fa fa-minus-square-o" v-if="expanded"></i>
			<div v-html="match.highlightedName"></div>

			<!-- L10n: %d is a number of text matches after a search. -->
			({{ '%d match'| sayPlural('%d matches', match.numMatches) }})
		</button>

		<span class="controls">
			<button class="danger subtle" v-bind:title="replaceTitle" @click="replace">
				<i class="fa fa-bolt fa-fw"></i>{{ replaceTitle }}
			</button>
		</span>
	</p>

	<pre class="passageBody" v-if="expanded" v-html="match.highlightedText"></pre>
</div>
