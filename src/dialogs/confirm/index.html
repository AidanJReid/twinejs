<modal-dialog :class="'confirm no-header ' + confirmModalClass">
	<div class="message larger" v-html="confirmMessage"></div>
	<p class="buttons">
		<button type="button" @click="cancel" v-html="cancelLabel"></button>
		<button type="button" :class="confirmButtonClass" @click="accept" v-html="confirmButtonLabel"></button>
	</p>
	<p class="coda" v-show="confirmCoda" v-html="confirmCoda"></p>
</modal-dialog>
