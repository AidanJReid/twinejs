<drop-down position="bottom left" class="tags">
	<ul class="menu">
		<li>
			<button @click="remove">
				{{ 'Remove &ldquo;%1$s&rdquo;' | say(tag) }}
			</button>
		</li>
		<li class="divider"></li>
	</ul>
	<div class="toolbar">
		<button class="gray"
		 		@click="setColor('gray')"
		 		v-bind:title="grayTitle"></button>			
		<button class="red"
		 		@click="setColor('red')"
		 		v-bind:title="redTitle"></button>
		<button class="orange"
		 		@click="setColor('orange')"
		 		v-bind:title="orangeTitle"></button>
		<button class="yellow"
		 		@click="setColor('yellow')"
		 		v-bind:title="yellowTitle"></button>
		<button class="green"
		 		@click="setColor('green')"
		 		v-bind:title="greenTitle"></button>		
		<button class="blue"
		 		@click="setColor('blue')"
		 		v-bind:title="blueTitle"></button>		
		<button class="purple"
		 		@click="setColor('purple')"
		 		v-bind:title="purpleTitle"></button>
	</div>
</drop-down>
