<drop-down position="bottom left" className="tags">
	<ul class="menu">
		<li>
			<button @click="remove">
				{{ 'Remove “%1$s”' | say(tag) }}
			</button>
		</li>
		<li class="divider"></li>
	</ul>
	<div class="toolbar">
		<button
			class="gray"
			@click="setColor('gray')"
			v-bind:title="grayTitle"
		></button>
		<button
			class="red"
			@click="setColor('red')"
			v-bind:title="redTitle"
		></button>
		<button
			class="yellow"
			@click="setColor('yellow')"
			v-bind:title="yellowTitle"
		></button>
		<button
			class="green"
			@click="setColor('green')"
			v-bind:title="greenTitle"
		></button>
		<button
			class="blue"
			@click="setColor('blue')"
			v-bind:title="blueTitle"
		></button>
		<button
			class="purple"
			@click="setColor('purple')"
			v-bind:title="purpleTitle"
		></button>
	</div>
</drop-down>
