<div class="passageTags">
	<span class="tags"></span>

	<button class="subtle" type="button" @click="showNew" v-show="!newVisible">
		<i class="fa fa-plus"></i>
		{{ 'Tag' | say }}
	</button>

	<transition-group name="fade-in-out">
		<template v-for="tag in passage.tags">
			<div v-bind:class="'tag label label-info ' + tagColors[tag]" v-bind:key="tag">
				{{ tag }}
				<button>
					<i class="fa fa-caret-down"></i>
					<tag-menu :tag="tag" :passage="passage" :story-id="storyId"></tag-menu>
				</button>
			</div>
		</template>
	</transition-group>

	<span v-show="newVisible">
		<form @submit.prevent="addNew">
			<input type="text" v-bind:placeholder="addTagPlaceholder" required ref="newName">

			<button type="button" @click="hideNew">Cancel</button>
			<button type="submit" class="create">
				<i class="fa fa-check"></i> Add
			</button>
		</form>
	</span>
</div>
