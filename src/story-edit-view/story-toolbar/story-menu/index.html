<drop-down position="top left">
	<ul class="menu">
		<li>
			<button class="list-button" @click="editScript">{{ 'Edit Story JavaScript'| say }}</button>
		</li>

		<li>
			<button class="list-button" @click="editStyle">{{ 'Edit Story Stylesheet' | say }}</button>
		</li>

		<li>
			<button class="list-button" @click="changeFormat">{{ 'Change Story Format'| say }}</button>
		</li>

		<li>
			<button class="list-button" @click="renameStory">{{ 'Rename Story' | say }}</button>
		</li>

		<li>
			<button class="list-button" @click="selectAll">{{ 'Select All Passages' | say }}</button>
		</li>

		<li :class="{ checked: story.snapToGrid }">
			<button class="list-button" @click="toggleSnap">{{ 'Snap to Grid'| say }}</button>
		</li>

		<li>
			<button class="list-button" @click="storyStats">{{ 'Story Statistics' | say }}</button>
		</li>

		<li class="divider"></li>

		<li>
			<router-link style="color: #4d4d4d;" class="list-button" :to="{ name: 'proof'}" target="_blank">{{ 'View Proofing Copy' | say }}</router-link>
		</li>

		<li>
			<button class="list-button" @click="publishStory">{{ 'Publish to File' | say }}</button>
		</li>
	</ul>
</drop-down>
