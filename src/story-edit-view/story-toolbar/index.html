<div class="toolbar main fullSlideUp fast">
	<div class="left">
		<a v-link="'/stories'"
		   class="home subtle"
		   v-bind:title="storyLinkTitle">
			<i class="fa fa-home fa-lg"></i>
		</a>

		<button class="storyName subtle">
			<span class="storyNameVal">{{ story.name }}</span>
			<i class="fa fa-caret-up fa-lg"></i>
			<story-menu :story="story"></story-menu>
		</button>
	</div> <!-- .left -->

	<div class="right">
		<story-search :story="story"></story-search>

		<span class="zooms">
			<button class="zoomSmall subtle"
					:class="{ active: zoomDesc === 'small' }"
					@click="setZoom('small')"
					v-bind:title="showOnlyStory">
				<i class="fa fa-th fa-lg"></i>
			</button>

			<button class="zoomMedium subtle"
					:class="{ active: zoomDesc === 'medium' }"
					@click="setZoom('medium')"
					v-bind:title="showPassageTitlesOnly">
				<i class="fa fa-th-large fa-lg"></i>
			</button>

			<button class="zoomBig subtle"
					:class="{ active: zoomDesc === 'big' }"
					@click="setZoom('big')"
					v-bind:title="showPassageTitlesAndExcerpts">
				<i class="fa fa-stop fa-l"></i>
			</button>
		</span>

		<button class="subtle"
				@click="test"
				v-bind:title="storyTestMode">
			<i class="fa fa-bug fa-lg"></i>
			<!-- L10n: The verb form, to try something or to check it for problems. -->
			{{ 'Test' | say }}
		</button>

		<button class="subtle"
				@click="play"
				v-bind:title="storyPlayMode">
			<i class="fa fa-play fa-lg"></i>
			<!-- L10n: The verb form, as in playing a game. -->
			{{ 'Play' | say }}
		</button>

		<button class="create"
				@click="addPassage"
				v-bind:title="newPassageTitle">
			<i class="fa fa-plus fa-lg"></i>
			{{ 'Passage' | say }}
		</button>
	</div> <!-- .right -->
</div> <!-- .toolbar -->
