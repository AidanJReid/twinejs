<span class="button-group">
	<button v-bind:class="(themePref === 'light') && 'active'"
			@click="setTheme('light')"
			v-bind:title="lightTheme">
		<i class="fa fa-sun-o"></i>
	</button>
	<button v-bind:class="(themePref === 'dark') && 'active'"
			 @click="setTheme('dark')"
			 title="darkTheme">
		<i class="fa fa-moon-o"></i>
	</button>
</span>
