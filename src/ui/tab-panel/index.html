<div>

	<p class="tabs-panel">

		<button
			v-for="(tab, index) in $children"
			:class="{active: (index === active)}"
			:style="{width: singleWidthPercent + '%'}"
			v-on:click="updateActiveTab(index)">{{ tab.name | say}}</button>

	</p>

	<div class="tabContent">

		<slot></slot>

	</div>

</div>
