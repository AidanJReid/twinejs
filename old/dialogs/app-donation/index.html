<modal-dialog class="no-header" id="appDonation" ref="modal">
	<img src="./klimas.png" class="portrait" />

	<p class="larger" v-html="pleaseDonate"></p>

	<p class="signature larger">
		{{ 'Chris Klimas, Twine creator' | say }}
	</p>

	<p class="buttons larger">
		<button class="subtle" @click="close">
			{{ 'No Thanks' | say }}
		</button>
		<button @click="donate" class="danger">
			<i class="fa fa-heart-o"></i> {{ 'Donate' | say }}
		</button>
	</p>

	<p class="coda" v-html="shownOnce"></p>
</modal-dialog>
